<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Big Trip</title>

    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body class="page-body">
    <header
    class="page-header"
    style="position: fixed; z-index: 1; width: 100%;"
    >
      <div class="page-body__container  page-header__container">
        <img class="page-header__logo" src="img/logo.png" width="42" height="42" alt="Trip logo">

        <div class="trip-main">
          <section class="trip-main__trip-info  trip-info">
            <div class="trip-info__main">
              <h1 class="trip-info__title">My BigTrip</h1>

              <p class="trip-info__dates">Sometimes…</p>
            </div>
          </section>
          <div class="trip-main__trip-controls  trip-controls">
            <div class="trip-controls__filters">
              <h2 class="visually-hidden">Filter events</h2>
              <!-- Фильтры -->
            </div>
          </div>

          <!-- Кнопка "New Event"-->
        </div>
      </div>
      <div style="width: 200px; height: 150px; position: absolute; left: 1%; top: 6%;">
        <img
        style="display: block; max-width: 100%; height: auto; margin: auto;"
        src="./img/shortcut-travel.gif"
        width="200px"
        height="150px"
        alt="Company label"
        >
      </div>
    </header>
    <main
    class="page-body__page-main  page-main"
    style="
    background-image: url('./img/background-road.jpg');
    background-repeat: no-repeat;
    background-size: 100%;
    background-attachment: fixed;
    margin-top: 165px
    "
    >
      <div class="page-body__container">
          <section class="trip-events">
            <h2 class="visually-hidden">Trip events</h2>

            <!-- Сортировка -->

            <!-- Контент -->
          </section>
      </div>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
